version: '3.8'

services:
  deefix:
    image: ghcr.io/2t0m/deefix:main
    container_name: deefix
    environment:
      - MP3_FOLDER_PATH=/music
      - DB_FOLDER=/data
      - FETCH_LYRICS=true
      - REMOVE_DUPLICATES=true
    volumes:
      # Mount your MP3 folder - change the left side to your actual path
      - /path/to/your/music:/music
      # Persist the database
      - ./data:/data
    restart: unless-stopped
