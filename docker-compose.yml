version: '3.8'

services:
  deefix:
    build: .
    container_name: deefix
    environment:
      - MP3_FOLDER_PATH=/music
      - DB_FOLDER=/data
    volumes:
      # Mount your MP3 folder - change the left side to your actual path
      - /path/to/your/music:/music
      # Persist the database
      - ./data:/data
    restart: unless-stopped
